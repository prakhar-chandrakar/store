# Application name
spring.application.name=store

# MongoDB connection
spring.data.mongodb.uri=mongodb://localhost:27017/store_db
spring.data.mongodb.database=store_db

# Optional: show MongoDB commands in console
spring.data.mongodb.logging.level=DEBUG

# Server configuration
server.port=8080

# Optional: enable devtools for hot reload
spring.devtools.restart.enabled=true

# Redis configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis
spring.cache.redis.time-to-live=600000  # 10 minutes TTL for cached items
