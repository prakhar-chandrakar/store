# Application name
spring.application.name=store

# MongoDB connection
spring.data.mongodb.uri=mongodb://localhost:27017/store_db
spring.data.mongodb.database=store_db

# Optional: show MongoDB commands in console
spring.data.mongodb.logging.level=DEBUG

# Server configuration
server.port=8080

# Optional: enable devtools for hot reload
spring.devtools.restart.enabled=true
